<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>results summary component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="blue-section">
        <p>Your Result</p>
        <p class="no">
          <span class="number">76</span> <br>of 100
        </p>
        <h1>Great</h1>
        <p class="first">You scored higher than 65% of the people who have taken these tests</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="reaction">
          <span class="reaction-1">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h5>reaction</h5>
          </span>
          <h5><span class="ist-number">80</span>/100</h5>
        </div>
        <div class="memory">
          <span class="memory-1">
            <img src="assets/images/icon-memory.svg" alt="">
            <h5>memory</h5>
          </span>
          <h5><span class="ist-number">92</span>/100</h5>
        </div>
        <div class="verbal">
          <span class="verbal-1">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h5>Verbal</h5>
          </span>
          <h5><span class="ist-number">61</span>/100</h5>

        </div>
        <div class="visual">
          <span class="visual-1">
            <img src="assets/images/icon-visual.svg" alt="">
            <h5>Visual</h5>
          </span>
          <h5><span class="ist-number">72</span>/100</h5>
        </div>

        <div class="continue-btn">
          <h5>continue</h5>
        </div>

      </div>
    </div>
  </main>
  
</body>
</html>
