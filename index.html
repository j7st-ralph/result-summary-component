<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="blue-section">
        <p>our Result</p>
        <p class="no">
          <span>76</span> of 100
        </p>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>
      <div class="summary">
        <h2>Sumary</h2>
        <div class="reaction">
          <span class="reaction-1">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h5>reaction</h5>
          </span>
          <h5><span class="ist-number">80</span>/100</h5>
        </div>
        <div class="memory">
          <span class="memory-1">
            <img src="assets/images/icon-memory.svg" alt="">
            <h5>memory</h5>
          </span>
          <h5><span class="ist-number">92</span>/100</h5>
        </div>
        <div class="verbal">
          <span class="reaction-1">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h5>reaction</h5>
            <h5><span class="ist-number">61</span>/100</h5>
          </span>
        </div>
        <div class="visual">
          <span class="reaction-1">
            <img src="assets/images/icon-visual.svg" alt="">
            <h5>reaction</h5>
          </span>
          <h5><span class="ist-number">72</span>/100</h5>
        </div>

        <div class="continue-btn">
          <h5>continue</h5>
        </div>

      </div>
    </div>
  </main>
  
</body>
</html>
